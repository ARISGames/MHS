<p align="center">You have picked up <strong><em>snowshoes</em></strong>:</p>
<p align="center"><img src="./images/snowshoes.jpg" width="150" height="194" /></p>
<p align="center">Crafters  trade snowshoes with  clerks and hunters<br />
  for other goods and services to support their families. </p>
<p align="center"><img src="./images/crafter.jpg" width="187" height="263" /></p>
<p align="center">You are now a <strong><em>crafter</em></strong>. Trade your snowshoes and other goods <br />
  to gain beads, fabric, leather and work*. </p>
<p align="center">Go Trade!</p>
