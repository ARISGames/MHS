<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cooking with Sasha</title>
  <script src="lib/fastclick.min.js"></script>
  <script src="lib/howler/howler.min.js"></script>
  <script src="lib/spin.js"></script>
  <link rel="stylesheet" type="text/css" href="lib/spin.css">
  <script src="interactive.js"></script>
  <script type="text/javascript">
    sashaInteractive(
      [ { image: "plating-1.jpg" }
      , { image: "plating-2.jpg", sound: 'squish' }
      , { image: "plating-3.jpg", sound: 'squish' }
      , { image: "plating-4.jpg", sound: 'slap' }
      , { image: "plating-5.jpg", sound: 'snap' }
      , { image: "plating-6.jpg", sound: 'snap' }
      , { image: "plating-7.jpg", sound: 'snap' }
      , { image: "plating-8.jpg", sound: 'snap' }
      , { image: "plating-9.jpg", sound: 'snap' }
      , { image: "plating-10.jpg", sound: 'snap' }
      , { image: "plating-11.jpg", sound: 'snap' }
      , { image: "plating-12.jpg", sound: 'snap' }
      ], 28522);
  </script>
  <style type="text/css">
    #the-canvas, #the-spinner, #the-reload {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    #the-spinner, #the-reload { background-color: gray; }
    #the-reload {
      display: none; /* overridden to flex later */
      align-items: center;
      justify-content: center;
    }
    #the-reload img {
      width: 100px;
    }
  </style>
</head>
<body>

<canvas id="the-canvas"></canvas>
<div id="the-spinner"></div>
<div id="the-reload">
  <a href="#" onclick="window.doReload(); return false;">
    <img src="lib/reload.png">
  </a>
</div>

</body>
</html>
