<!DOCTYPE html>
<html>
<head>
  <title>Language Challenge</title>
  <style type="text/css">
    body {
      font-family: sans-serif;
      background-color: #422;
    }
    #the-box {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    #the-video {
      width: 100%;
      height: 50%;
      background-color: green;
    }
    #the-table {
      width: 100%;
      height: 40%;
      text-align: center;
      border-spacing: 5px;
    }
    #the-table td {
      border: 1px solid black;
      cursor: pointer;
      background-color: #777;
    }
    #the-table td.active {
      background-color: #bbb;
    }
    #the-table td.a-gap {
      border: none;
      cursor: default;
      background-color: inherit;
      color: white;
    }
    #the-submit {
      width: 100%;
      height: 10%;
      text-align: center;
      border-spacing: 5px;
    }
    #the-submit td {
      border: 1px solid black;
      border-radius: 10px;
      cursor: pointer;
      background-color: #8c8;
    }
    #top-row td {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    #bottom-row td {
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }
  </style>
  <script type="text/javascript">
    function userClicked(element) {
      switch (element.id) {
        case 'button-year':
        case 'button-day':
        case 'button-night':
          document.getElementById('button-year').classList.remove('active');
          document.getElementById('button-day').classList.remove('active');
          document.getElementById('button-night').classList.remove('active');
          break;
        case 'button-good':
        case 'button-orange':
        case 'button-hazy':
          document.getElementById('button-good').classList.remove('active');
          document.getElementById('button-orange').classList.remove('active');
          document.getElementById('button-hazy').classList.remove('active');
          break;
        case 'button-mother':
        case 'button-friend':
        case 'button-relative':
          document.getElementById('button-mother').classList.remove('active');
          document.getElementById('button-friend').classList.remove('active');
          document.getElementById('button-relative').classList.remove('active');
          break;
      }
      element.classList.add('active');
    }
  </script>
</head>
<body>

<div id="the-box">
  <div id="the-video">
  </div>
  <table id="the-table">
    <tr id="top-row">
      <td id="button-year" onclick="userClicked(this);">Year</td>
      <td class="a-gap"></td>
      <td id="button-good" onclick="userClicked(this);">Good</td>
      <td class="a-gap"></td>
      <td id="button-mother" onclick="userClicked(this);">Mother</td>
    </tr>
    <tr>
      <td id="button-day" onclick="userClicked(this);">Day</td>
      <td class="a-gap">&mdash;</td>
      <td id="button-orange" onclick="userClicked(this);">Orange</td>
      <td class="a-gap">&mdash;</td>
      <td id="button-friend" onclick="userClicked(this);">Friend</td>
    </tr>
    <tr id="bottom-row">
      <td id="button-night" onclick="userClicked(this);">Night</td>
      <td class="a-gap"></td>
      <td id="button-hazy" onclick="userClicked(this);">Hazy</td>
      <td class="a-gap"></td>
      <td id="button-relative" onclick="userClicked(this);">Relative</td>
    </tr>
  </table>
  <table id="the-submit">
    <tr>
      <td>Submit</td>
    </tr>
  </table>
</div>

</body>
</html>
